<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUp.css">
    <title>signUp page</title>

</head>
<body>
    <div class="main">

        <div class="image">
            <div class="left-image">
                <img src="https://images.unsplash.com/photo-1602491453631-e2a5ad90a131?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxzZWFyY2h8MTF8fHdpbGRsaWZlfGVufDB8fDB8fA%3D%3D&auto=format&fit=crop&w=500&q=60" alt="">
                <div class="top-left-logo">
                    <img src="https://unsplash.com/assets/core/logo-white-8962708214629a3e8f9fbf5b87b70c3ace41c4175cbcc267f7fbb8449ac45bdd.svg" alt="">
                </div>
            </div>
            
            
           

        </div>

        <div class="mainContenar">
            <div class="registration_form">
                <div class="title">
                   join Unsplash
                </div>
                <div class="paragraph">Already have an account? 
                    <a href="">login</a> 
                </div>

                    <div id="FacebookBtn">
                        <img class="imageoffacebook" src="https://img.icons8.com/color/2x/facebook-new.png" alt="">
                        <input type="submit" value="join using Facebook" >
                    </div>
                
                <div>
                    <p class="or">OR</p>
                </div>
                
                <form>
                    <div class="form_wrap">
                        <div class="input_gra">
                            <div class="input_wrap_last">
                                <label for="fname">First Name</label>
                                <input type="text" class="inputText">
                            </div>
                            <div class="input_wrap_last">
                                <label for="lname">Last Name</label>
                                <input type="text" class="inputText">
                            </div>
                        </div>
                        
                        <div class="input_wrap">
                            <label for="email">Email Address</label>
                            <input type="text" class="inputText">
                        </div>
                        <div class="input_wrap">
                            <label for="Username">Username(only letters,numbers, and underscores)</label>
                            <input type="text" class="inputText">
                        </div>
                        <div class="input_wrap">
                            <label for="email">Password(min. 8 char)</label>
                            <input type="text" class="inputText">
                        </div>
                        
                        <div class="input_wrap">
                            <input type="submit" value="join" class="join_btn">
                        </div>
                        <div class="termAndConditon">By joining, you agree to the <a href="">Terms</a>  and <a href=""> Privacy Policy.</a>
                        </div>
                    </div> 
                </form>
            </div>
        </div>


    </div>
    
</body>
</html>
