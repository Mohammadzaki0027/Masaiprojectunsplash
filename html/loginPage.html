<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginPage.css">
    <title>Login page</title>

</head>
<body>
    <div class="wrapper">
        <div class="registration_form">
            <div class="imagelogo">
                <img src=https://unsplash-assets.imgix.net/marketing/press-symbol.svg?auto=format&fit=crop&q=60 alt="">
            </div>
            <div class="login">
               Login
            </div>
            <div class="paragraph">Welcome back</div>
            <div>
                
                <div id="FacebookBtn">
                   
                    <img class="imageoffacebook" src="https://img.icons8.com/color/2x/facebook-new.png" alt="">

                    <input type="submit" value="Login with Facebook" >
                    
                    
                </div>
            </div>
            
            <div>
                <p class="or">OR</p>
            </div>
            
            <form id="form1">
                <div class="form_wrap">
                    
                    <div class="input_wrap">
                        <label for="email">Email Address</label>
                        <input type="text" id="email-input">
                    </div>
                    <div class="input_wrap">
                        <div class="password1">
                            <label for="Password">Password</label>
                            <a href="">Forgot your password?</a>
                        </div>
                        <div>
                            <input type="text" id="Password-input"> 
                        </div>
                        
                    </div>
                    
                    <div>
                        <input type="submit" value="Login" class="submit_btn" id="submit">
                    </div>
                </div> 
                <div class="paragraph1">
                    Dont't have an account?
                    <a href="./signUp.html">join</a>
                </div>
            </form>
        </div>
    </div>

</body>
<script src="../js/login.js"></script>
</html>
